<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üß™ Quick Login Test</h1>
        <p>This tests if the login form works correctly.</p>

        <form id="testForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Test Login</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        console.log('üöÄ Quick test page loaded');

        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('üìù Form submitted');

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            const statusDiv = document.getElementById('status');

            // Validation
            if (!name || name.length < 2) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Name must be at least 2 characters';
                return;
            }

            if (!email || !email.includes('@')) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Please enter a valid email';
                return;
            }

            if (!phone || phone.length < 10) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Phone must be at least 10 digits';
                return;
            }

            // Success
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                ‚úÖ <strong>Login Successful!</strong><br><br>
                Name: ${name}<br>
                Email: ${email}<br>
                Phone: ${phone}<br><br>
                <small>In the real app, you would now see the Rules Screen.</small>
            `;

            console.log('‚úÖ Validation passed!');
            console.log({ name, email, phone });
        });

        console.log('‚úÖ Form handler attached');
    </script>
</body>
</html>
