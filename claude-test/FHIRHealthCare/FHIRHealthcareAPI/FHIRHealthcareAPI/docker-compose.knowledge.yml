version: '3.8'

services:
  graphdb:
    image: ontotext/graphdb:10.3.3
    container_name: healthcare-graphdb
    ports:
      - "7200:7200"
    volumes:
      - graphdb-data:/opt/graphdb/home
    environment:
      - GDB_HEAP_SIZE=2g
      - GDB_JAVA_OPTS=-Xmx2g -Xms1g
    networks:
      - healthcare-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: healthcare-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - healthcare-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: healthcare-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - healthcare-network

volumes:
  graphdb-data:
  rabbitmq-data:
  elasticsearch-data:

networks:
  healthcare-network:
    driver: bridge