# docker-compose.yml
version: '3.8'

services:
  fhir-api:
    build: .
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TerminologyServices__UmlsApiKey=${UMLS_API_KEY}
      - TerminologyServices__LoincApiKey=${LOINC_API_KEY}
      - TerminologyServices__EnableLiveData=true
      - FhirServer__Url=http://hapi-fhir:8080/fhir
    depends_on:
      - hapi-fhir
      - redis-cache
      - postgres-db

  hapi-fhir:
    image: hapiproject/hapi:latest
    ports:
      - "8080:8080"
    environment:
      - hapi.fhir.server_address=http://localhost:8080/fhir
      - spring.datasource.url=jdbc:postgresql://postgres-db:5432/fhir
      - spring.datasource.username=fhir
      - spring.datasource.password=fhirpassword

  redis-cache:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres-db:
    image: postgres:14
    environment:
      - POSTGRES_DB=fhir
      - POSTGRES_USER=fhir
      - POSTGRES_PASSWORD=fhirpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  terminology-cache:
    image: redis:alpine
    ports:
      - "6380:6379"
    volumes:
      - terminology-cache:/data

volumes:
  redis-data:
  postgres-data:
  terminology-cache: