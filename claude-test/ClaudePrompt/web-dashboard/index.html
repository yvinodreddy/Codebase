<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRATHINK Real-Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .overall-progress {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-label {
            display: flex;
            justify-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: #e5e7eb;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .track-header {
            display: flex;
            justify-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .track-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-PENDING { background: #94a3b8; color: white; }
        .status-RUNNING { background: #3b82f6; color: white; }
        .status-COMPLETED { background: #10b981; color: white; }
        .status-FAILED { background: #ef4444; color: white; }
        .status-PAUSED { background: #f59e0b; color: white; }

        .track-progress {
            margin-bottom: 15px;
        }

        .track-progress-bar {
            width: 100%;
            height: 25px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
        }

        .track-progress-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-0-30 { background: #ef4444; }
        .progress-30-70 { background: #f59e0b; }
        .progress-70-100 { background: #10b981; }

        .track-task {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .track-timestamp {
            font-size: 0.8em;
            color: #999;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .update-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .tracks-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ ULTRATHINK Real-Time Tracker</h1>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Running</div>
                <div class="stat-value" id="runningCount" style="color: #3b82f6;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedCount" style="color: #10b981;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="failedCount" style="color: #ef4444;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tracks</div>
                <div class="stat-value" id="totalCount" style="color: #667eea;">10</div>
            </div>
        </div>

        <div class="overall-progress">
            <div class="progress-label">
                <span style="font-size: 1.3em;">Overall Progress</span>
                <span style="font-size: 1.5em; color: #667eea;" id="overallPercent">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="overallProgress" style="width: 0%;">
                    0%
                </div>
            </div>
        </div>

        <div class="tracks-grid" id="tracksGrid">
            <!-- Track cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let reconnectInterval = null;

        // Track data storage
        const tracks = {};

        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8000/ws`;

            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Attempt to reconnect every 5 seconds
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 5000);
                }
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'track_update') {
                updateTrackCard(data);
            } else if (data.type === 'overall_update') {
                updateOverallProgress(data);
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('statusText');

            if (connected) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'Connected';
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'Disconnected';
            }
        }

        // Update overall progress
        function updateOverallProgress(data) {
            const progress = Math.round(data.overall_progress);

            document.getElementById('overallPercent').textContent = progress + '%';
            const progressBar = document.getElementById('overallProgress');
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';

            document.getElementById('runningCount').textContent = data.running;
            document.getElementById('completedCount').textContent = data.completed;
            document.getElementById('failedCount').textContent = data.failed;
            document.getElementById('totalCount').textContent = data.total;
        }

        // Update or create track card
        function updateTrackCard(data) {
            const trackId = data.track_id;
            tracks[trackId] = data;

            let card = document.getElementById(`track-${trackId}`);

            if (!card) {
                // Create new card
                card = document.createElement('div');
                card.className = 'track-card';
                card.id = `track-${trackId}`;
                document.getElementById('tracksGrid').appendChild(card);
            }

            // Get progress color class
            const progress = data.progress;
            let progressClass = 'progress-0-30';
            if (progress >= 70) progressClass = 'progress-70-100';
            else if (progress >= 30) progressClass = 'progress-30-70';

            // Update card content
            card.innerHTML = `
                <div class="track-header">
                    <div class="track-title">Track ${trackId}: ${data.name}</div>
                    <div class="track-status status-${data.status}">${data.status}</div>
                </div>
                <div class="track-progress">
                    <div style="display: flex; justify-between; margin-bottom: 5px;">
                        <span style="font-weight: 600;">Progress</span>
                        <span style="font-weight: bold; color: #667eea;">${progress}%</span>
                    </div>
                    <div class="track-progress-bar">
                        <div class="track-progress-fill ${progressClass}" style="width: ${progress}%;">
                            ${progress}%
                        </div>
                    </div>
                </div>
                <div class="track-task">
                    <strong>Current Task:</strong><br>
                    ${data.current_task}
                </div>
                <div class="track-timestamp">
                    <div class="update-indicator"></div>
                    Last update: ${new Date(data.timestamp).toLocaleTimeString()}
                </div>
            `;
        }

        // Initialize dashboard
        async function initializeDashboard() {
            // Fetch initial data from REST API
            try {
                const response = await fetch('/api/tracks');
                const result = await response.json();

                if (result.success) {
                    result.tracks.forEach(track => {
                        updateTrackCard({
                            type: 'track_update',
                            track_id: track.id,
                            name: track.name,
                            status: track.status,
                            progress: track.progress,
                            current_task: track.current_task || 'Waiting...',
                            timestamp: new Date().toISOString()
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching initial data:', error);
            }

            // Connect to WebSocket for real-time updates
            connectWebSocket();
        }

        // Start dashboard when page loads
        window.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
