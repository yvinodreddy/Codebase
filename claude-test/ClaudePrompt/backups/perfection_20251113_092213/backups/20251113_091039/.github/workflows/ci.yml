name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests with coverage
      run: |
        python -m pytest tests/unit/ -v \
          --cov=. \
          --cov-report=html:htmlcov \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-fail-under=90 \
          -m "not slow"

    - name: Run integration tests
      run: |
        python -m pytest tests/ -v \
          -m integration \
          --timeout=300

    - name: Run security tests
      run: |
        python -m pytest tests/ -v \
          -m security \
          --timeout=180

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint mypy isort bandit safety

    - name: Check formatting with black
      run: |
        black --check --diff . || echo "::warning::Black formatting issues found"

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . || echo "::warning::Import sorting issues found"

    - name: Run pylint
      run: |
        pylint **/*.py --rcfile=.pylintrc || echo "::warning::Pylint issues found"
      continue-on-error: true

    - name: Run mypy type checking
      run: |
        mypy . --config-file=setup.cfg || echo "::warning::Type checking issues found"
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scanner
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt || echo "::warning::Bandit found security issues"
      continue-on-error: true

    - name: Run safety dependency checker
      run: |
        pip install -r requirements.txt
        safety check --json > safety-report.json || true
        safety check || echo "::warning::Safety found vulnerable dependencies"
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run performance tests
      run: |
        python -m pytest tests/ -v \
          -m performance \
          --timeout=600
      continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 30
