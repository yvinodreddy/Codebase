apiVersion: v1
kind: ServiceAccount
metadata:
  name: ultrathink
  namespace: production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ultrathink-role
  namespace: production
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ultrathink-rolebinding
  namespace: production
subjects:
- kind: ServiceAccount
  name: ultrathink
  namespace: production
roleRef:
  kind: Role
  name: ultrathink-role
  apiGroup: rbac.authorization.k8s.io
