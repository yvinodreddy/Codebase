apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ultrathink-netpol
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: ultrathink
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for Claude API
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
