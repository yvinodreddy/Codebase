apiVersion: v1
kind: Service
metadata:
  name: ultrathink-service
  namespace: production
  labels:
    app: ultrathink
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: ultrathink
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: ultrathink-internal
  namespace: production
  labels:
    app: ultrathink
spec:
  type: ClusterIP
  selector:
    app: ultrathink
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
