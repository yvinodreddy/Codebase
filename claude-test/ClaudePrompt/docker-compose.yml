version: '3.8'

services:
  app:
    build: .
    container_name: ultrathink_app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    networks:
      - ultrathink_network

  redis:
    image: redis:7-alpine
    container_name: ultrathink_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ultrathink_network

volumes:
  redis_data:

networks:
  ultrathink_network:
    driver: bridge
